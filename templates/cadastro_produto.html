<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Produtos</title>
  <link rel="stylesheet" href="/static/cadastro.css">
  <link rel="stylesheet" type="text/css" href="/static/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    setTimeout(() => {
      document.getElementById("formProduto").addEventListener("submit", function (event) {
        Swal.fire({
          title: "Cadastrado!",
          text: "Produdo cadastrado com sucesso!",
          icon: "success"
        })
      });
    }, 2000);

  </script>
</head>

<body>

  <!-- {{ custom_header | safe }} -->
  {% include 'custom-header.html' %}



  <!--<iframe style="border:0" src="/templates/custom-header.html" frameborder="0" width="100%" height="100%" scrolling="no"></iframe>!-->

  <main>

    <!--{{ custom_header|safe }}!-->

    <div class="alinhamento">
      <h1>Cadastre o Produto</h1>

      <form id="formProduto" action="/api/produtos" method="POST">

        <label for="nome_produto">
          <span>Nome do Produto</span>
          <input type="text" id="nome_produto" name="nome_produto">
        </label>

        <label for="descricao">
          <span>Descrição do Produto</span>
          <input type="text" id="descricao" name="descricao">
        </label>

        <label for="categoria">
          <span>Categoria</span>
          <input type="text" id="categoria" name="categoria">
        </label>

        <label for="marca">
          <span>Marca</span>
          <input type="text" id="marca" name="marca">
        </label>

        <label for="preco_unitario">
          <span>Preço da Unidade</span>
          <input type="text" id="preco_unitario" name="preco_unitario">
        </label>

        <label for="quantidade">
          <span>Quantidade</span>
          <input type="text" id="quantidade" name="quantidade">
        </label>

        <input type="submit" value="Cadastre">
      </form>
    </div>
    <section class="images">
      <img src="/static/logo.png" alt="Logo">
    </section>
  </main>



</body>

</html>
