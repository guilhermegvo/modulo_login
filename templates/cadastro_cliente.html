<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Produtos</title>
  <link rel="stylesheet" href="/static/cadastro.css">
  <link rel="stylesheet" type="text/css" href="/static/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    setTimeout(() => {
      document.getElementById("formProduto").addEventListener("submit", function (event) {
        Swal.fire({
          title: "Cadastrado!",
          text: "Produdo cadastrado com sucesso!",
          icon: "success"
        })
      });
    }, 10000);

  </script>
</head>

<body>

  {% include 'custom-header.html' %}

  <main>

    <div class="alinhamento">
      <h1>Cadastre o Cliente</h1>

      <form id="formProduto" action="/api/cliente" method="POST">

        <label for="nome_cliente">
          <span>Nome do Cliente</span>
          <input type="text" id="nome_cliente" name="nome_cliente">
        </label>

        <label for="cpf">
          <span>CPF</span>
          <input type="text" id="cpf" name="cpf">
        </label>

        <label for="email">
          <span>e-mail</span>
          <input type="text" id="email" name="email">
        </label>

        <label for="cep">
          <span>CEP</span>
          <input type="text" id="cep" name="cep">
        </label>

        <label for="endereco">
          <span>Endere√ßo</span>
          <input type="text" id="endereco" name="endereco">
        </label>

        <label for="cidade">
          <span>Cidade</span>
          <input type="text" id="cidade" name="cidade">
        </label>

        <label for="estado">
          <span>Estado</span>
          <input type="text" id="estado" name="estado">
        </label>

        <label for="telefone">
          <span>Telefone</span>
          <input type="text" id="telefone" name="telefone">
        </label>

        <input type="submit" value="Cadastre">
      </form>
    </div>
    <section class="images">
      <img src="/static/logo.png" alt="Logo">
    </section>
  </main>


</body>

</html>
